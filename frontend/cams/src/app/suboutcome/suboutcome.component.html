<p>outcome cat is at {{outcome_cat}}</p>
<div class='scroll' *ngFor= "let deet of suboutcomeDetails; index as i">
    <strong>{{prettyCat(deet.score_id)}}</strong>
    <table class="table table-bordered " >
        <thead >
          <tr>
            <th scope="col" style="width: 20%">Evaluation Criteria</th>
            <th scope="col" style="width: 20%">Poor</th>
            <th scope="col" style="width: 20%">Developing</th>
            <th scope="col" style="width: 20%">Satisfactory</th>
            <th scope="col" style="width: 20%">Excellent</th>
          </tr>
        </thead>
          <tbody>
            <tr>
              <td scope="col">{{deet.suboutcome_description}}</td>
              <td scope="row" class="scoreable" [attr.id]="deet.score_id + '_poor'" (click)= "recordGrade(deet.score_id, 1); giveGradeToParent(deet.score_id, 1)">{{deet.poor_description}}</td>
              <td scope="row" class="scoreable" [attr.id]="deet.score_id + '_developing'" (click)= "recordGrade(deet.score_id, 2); giveGradeToParent(deet.score_id, 2)">{{deet.developing_description}}</td>
              <td scope="row" class="scoreable" [attr.id]="deet.score_id + '_satisfactory'" (click)= "recordGrade(deet.score_id, 3); giveGradeToParent(deet.score_id, 3)">{{deet.satisfactory_description}}</td>
              <td scope="row" class="scoreable" [attr.id]="deet.score_id + '_excellent'" (click)= "recordGrade(deet.score_id, 4); giveGradeToParent(deet.score_id, 4)">{{deet.excellent_description}}</td>
            </tr>
          </tbody>
    </table>
</div>
