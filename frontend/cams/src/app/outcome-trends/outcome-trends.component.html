<div *ngIf="cats">
    <div class="col-12" style="align-items: center;">
      <div class="card" id="displayCard" style="position: relative; max-height: 500px !important; max-width:1300px;margin-top: 3%;margin-bottom: 10% !important">
        <div class="card-body" id="displayCardBody" style=" overflow-y: scroll;">

          <div id="title" style="text-align: center;">
            <strong>{{degree}} Outcome Trend {{year}}</strong>
          </div>
          <table class="table" >
            <thead >
              <tr>
                <th scope="col">Outcome</th>
                <th scope="col">Poor</th>
                <th scope="col">Developing</th>
                <th scope="col">Satisfactory</th>
                <th scope="col">Excellent</th>
              </tr>
            </thead>
            
                <tbody>
                <tr *ngFor="let j of cats">
                    <td scope="row" style="max-width: 140px;">{{j}}</td>
                    <td scope="row">{{getSingleScore(j, 'poor')}}%</td>
                    <td scope="row">{{getSingleScore(j, 'developing')}}%</td>
                    <td scope="row">{{getSingleScore(j, 'satisfactory')}}%</td>
                    <td scop="row">{{getSingleScore(j, 'excellent')}}%</td>
                </tr>
                </tbody>
            
          </table>
        </div>
      </div>
    </div>
</div>
